<!DOCTYPE html>

<html>
    <head>
        <title>History Game</title>
        <link rel="stylesheet" href="https://unpkg.com/wingcss"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main" class="div">
            <h1>Technological Advances Game</h1>
            <div class="button" onclick="play()"><h5>Play</h5></div>
        </div>
        <p id="watermark">Made by Jacob Sommer</p>
        <div id="players" class="div" style="opacity: 0;">
            <h1>How many players?</h1>
            <select id="player-form" placeholder="Select One">
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <input type="submit" onclick="submitPlayers()">
        </div>
        <div id="game" class="div" style="opacity: 0;">
            <table>
                <tr>
                    <th><div id="3" class="square"></div></th>
                    <th><div id="4" class="square"></div></th>
                    <th><div id="5" class="square"></div></th>
                    <th></th>
                    <th><div id="13" class="square"></div></th>
                    <th><div id="14" class="square"></div></th>
                    <th><div id="15" class="square"></div></th>
                </tr>
                <tr>
                    <th><div id="2" class="square"></div></th>
                    <th></th>
                    <th><div id="6" class="square"></div></th>
                    <th></th>
                    <th><div id="12" class="square"></div></th>
                    <th></th>
                    <th><div id="16" class="square"></div></th>
                </tr>
                <tr>
                    <th><div id="1" class="square"></div></th>
                    <th></th>
                    <th><div id="7" class="square"></div></th>
                    <th></th>
                    <th><div id="11" class="square"></div></th>
                    <th></th>
                    <th><div id="17" class="square"></div></th>
                </tr>
                <tr>
                    <th><div id="0" class="square" style="background-image: url('images/square_start.png'); background-position: center; background-size: cover;"></div></th>
                    <th></th>
                    <th><div id="8" class="square"></div></th>
                    <th><div id="9" class="square"></div></th>
                    <th><div id="10" class="square"></div></th>
                    <th></th>
                    <th><div id="18" class="square" style="background-image: url('images/square_finish.png'); background-position: center; background-size: cover;"></div></th>
                </tr>
            </table>
            <table>
                <tr>
                    <th><h3>It&#39;s <span id="player" style="color: red">Player 1</span>&#39;s turn</h3></th>
                    <th><div id="die" onclick="rolldie()"></div></th>
                </tr>
                <tr>
                    <th><h1 id="question" style="display: none;">What was _?</h1></th>
                </tr>
            </table>
            <table id="answers" style="display: none;">
                <tr>
                    <th><div id="answer0" class="button" onclick="answer(0)"></div></th>
                    <th><div id="answer1" class="button" onclick="answer(1)"></div></th>
                </tr>
                <tr>
                <tr>
                    <th><div id="answer2" class="button" onclick="answer(2)"></div></th>
                    <th><div id="answer3" class="button" onclick="answer(3)"></div></th>
                </tr>
            </table>
        </div>
        <div id="message" class="div" style="opacity: 0;">
            <h1 id="message-text"></h1>
        </div>
    </body>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript">
        for(var i = 1; i < 18; i++) {
            // 4 and 12 = free choice
            // 8 and 16 = free square
            if(i == 4 || i == 12) {
                document.getElementById(i).style.backgroundColor = "cyan";
                continue;
            } else if(i == 8 || i == 16) {
                document.getElementById(i).style.backgroundColor = "magenta";
                continue;
            }
            
            if(((i / 2) + "").includes(".")) {
                // invention
                document.getElementById(i).style.backgroundColor = "orange";
            } else {
                // inventor
                document.getElementById(i).style.backgroundColor = "lightblue";
            }
        }
    </script>
</html>
